<div class="why-choose-us">
  <div class="section-header">
    <h2>{{ 'WHY_CHOOSE_US' | translate }}</h2>
    <p>{{ 'WHY_CHOOSE_US_DESC' | translate }}</p>
  </div>

  <div class="features-grid">
    <mat-card *ngFor="let feature of features" class="feature-card">
      <mat-card-content>
        <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
        <h3>{{ feature.title | translate }}</h3>
        <p>{{ feature.description | translate }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
