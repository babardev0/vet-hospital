<mat-toolbar color="primary" class="header">
  <div class="header-container">
    <div class="logo-container">
      <a routerLink="/" class="logo">
        <img src="assets/images/vet logo.png" alt="Vet Marketplace Logo">
      </a>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu-button" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu" class="mobile-menu">
      <ng-container *ngFor="let item of navigationItems">
        <a mat-menu-item [routerLink]="item.path" routerLinkActive="active">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{ item.label | translate }}</span>
        </a>
      </ng-container>
      <mat-divider></mat-divider>
      <button mat-menu-item class="contact-button-mobile">
        <mat-icon>phone</mat-icon>
        <span>Contact Us</span>
      </button>
    </mat-menu>

    <nav class="desktop-nav">
      <ng-container *ngFor="let item of navigationItems">
        <a mat-button [routerLink]="item.path" routerLinkActive="active" class="nav-link">
          <mat-icon class="nav-icon">{{item.icon}}</mat-icon>
          {{ item.label | translate }}
        </a>
      </ng-container>
      <button mat-raised-button color="accent" class="contact-button">
        <mat-icon>phone</mat-icon>
        Contact Us
      </button>
    </nav>
  </div>
</mat-toolbar>
